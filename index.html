<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
         <img id="logo_img" src="Selfie_guy.jpg">
        </h1>
        <hr>
        <h4 style="color:red;">Please press Allow as soon as Pop-Up comes. After you give a Voice Command</h4>
                <div class="form-group">
            <h3 style="color: yellow;">Say take my selfie to take your selfie for the collage.<b style="color: gold;">4 Selfies are needed for the collage</b></h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class = "btn btn-primary" onclick = "start()">Start</button>
        <p>Press the Start button</p>
                <label>Your webcam : </label>
        <div id="camera"></div>
        <br>
        <label>Your Selfie-Collage Will Display Here: </label>
        <div id="result1"></div>
        <div id="result2"></div>
        <div id="result3"></div>
        <div id="result4"></div>
    </center>
    <div><label>Developed By Ayaan</label></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
